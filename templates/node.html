{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="page-header">
			<h1>Neo4j People - {{ human.name }}</h1>
		</div>
		<p class="lead">A long time ago in a galaxy far, far away....</p>
		<p>
			<span class="label label-success">Friends</span>
		</p>
		<table class="table table-striped"> 
			<thead> 
				<tr>
					<th>#</th> 
					<th>Name</th>
				</tr> 
			</thead>
			<tbody> 
				{% for friend in human.friend() %}
					<tr style="cursor: pointer;">
						<th scope="row">{{ friend.id }}</th>
						<td>{{ friend.name }}</td>
					</tr>
				{% end %}
			</tbody>
		</table>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>
{% end %}
